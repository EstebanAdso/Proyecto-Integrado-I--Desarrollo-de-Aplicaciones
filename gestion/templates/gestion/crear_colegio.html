{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}Registrar Colegio{% endblock %}

{% block content %}
<form method="post">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-sm p-4 rounded-3 bg-white">
                <h2 class="text-center mb-4">Registro de Instituci√≥n Educativa</h2>
                {% csrf_token %}

                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field|add_class:"form-control" }}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary w-100">Guardar Colegio</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
